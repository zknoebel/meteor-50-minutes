<head>
  <title>tasklist</title>
</head>
<body>
<h1>Add Task</h1>
{{> tasks}}
</body>

<template name="tasks">
  <form>
    <label>Task Name</label>
    <input type="text" name="name" placeholder="Add Task"/>
    <input type="submit" value="Submit"/>
  </form>
  <hr>
  <h3>Tasks</h3>
  <ul>
    {{#each tasks}}
    <li>{{name}}</li>
    {{/each}}
  </ul>
</template>
